<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head id="metadata_container"/>
  <body>
    <div id="storage_container"></div>
    <div id="editor_container"></div>
    <div id="view_container"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <!-- Load CDEditor. -->
    <script src="https://cdn.ckeditor.com/ckeditor5/12.4.0/classic/ckeditor.js"></script>

    <!-- Load React components. -->
    <script src="components/metadata.js"></script>
    <script src="components/storage.js"></script>
    <script src="components/editor.js"></script>
    <script src="components/view.js"></script>
  </body>
</html>
